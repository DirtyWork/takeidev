<template>
    <section class="main-section">
        <header onclick={toggleContainer}>
            <h2>
                {header}
            </h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="30px" width="30px">
                <use xlink:href={svgURL}></use>
            </svg>
            <hr>
        </header>
        <template if:true={isOpen}>
            <section>
                <slot></slot>
            </section>
        </template>
    </section>
</template>
